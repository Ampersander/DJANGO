{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>lesTaches</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'node_modules/admin-lte/dist/css/AdminLTE.min.css' %}">
    <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
    page. However, you can choose any other skin. Make sure you
    apply the skin class to the body tag so the changes take effect.
-->
    <link rel="stylesheet" href="{% static 'node_modules/admin-lte/dist/css/skins/skin-blue.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Main Header -->
        <header class="main-header">

            <!-- Logo -->
            <a href="index2.html" class="logo">
                <!-- mini logo for sidebar mini 50x50 pixels -->
                <span class="logo-mini"><b>TG</b>.t</span>
                <!-- logo for regular state and mobile devices -->
                <span class="logo-lg"><b>Admin taches</b> </span>
            </a>

            <!-- Header Navbar -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                </a>
            </nav>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">

            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">

                <!-- Sidebar Menu -->
                <ul class="sidebar-menu">
                    <li class="header"><i class="fa fa-tasks"></i><span>TACHES</span></li>
                    <!-- Optionally, you can add icons to the links -->
                    <li id="nav-accueil"><a href="{% url 'home' %}"><i class="fa fa-home"></i> <span>Accueil</span></a>
                    </li>
                    <li id="nav-list"><a href="{% url 'task_list' %}"><i class="fa fa-list"></i> <span>Liste des
                                taches</span></a></li>
                    <li id="nav-list"><a href="{% url 'user_list' %}"><i class="fa fa-address-book"></i> <span>Liste des
                                users</span></a></li>
                    <li id="nav-new"><a href="{% url 'new_task' %}"><i class="fa fa-plus"></i> <span>Nouvelle
                                tache</span></a></li>
                    <li id="nav-new"><a href="{% url 'new_user' %}"><i class="fa fa-plus"></i> <span>Nouveau
                                user</span></a></li>
                    </li>
                </ul>
                <!-- /.sidebar-menu -->
            </section>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">

                {% block content %}{% endblock %}

            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Your Page Content Here -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="pull-right hidden-xs">

            </div>
        </footer>

    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED JS SCRIPTS -->

    <!-- jQuery 2.2.3 -->
    <link rel="stylesheet" href="{% static 'node_modules/admin-lte/dist/css/skins/skin-blue.min.css' %}">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="{% static 'node_modules/jquery/dist/js/jquery.min.js' %}"></script>
    <!-- Bootstrap  -->
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'node_modules/AdminLTE/dist/js/app.min.js' %}"></script>

    <script type="text/javascript">
        document.getElementById("{% block active %}{% endblock %}").className += " active";
    </script>
    <!-- Optionally, you can add Slimscroll and FastClick plugins.
    Both of these plugins are recommended to enhance the
    user experience. Slimscroll is required when using the
    fixed layout. -->
</body>

</html>
